<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="row1">
            <button type="button" class="btn" id="one" value="1">1</button>
            <button type="button" class="btn" value="2" id="two">2</button>
            <button type="button" class="btn" value="3" id="three">3</button>
            <button type="button" class="btn" id="div" value="/">/</button>
        </div>
        <div class="row2">
            <button type="button" class="btn" id="four" value="4">4</button>
            <button type="button" class="btn" id="five" value="5">5</button>
            <button type="button" class="btn" id="six" value="6">6</button>
            <button type="button" class="btn" id="mul" value="*">*</button>
        </div>
        <div class="row3">
            <button type="button" class="btn" id="7" value="7">7</button>
            <button type="button" class="btn" id="8" value="8">8</button>
            <button type="button" class="btn" id="9" value="9">9</button>
            <button type="button" class="btn" id="sub" value="-">-</button>
        </div>
        <div class="row4">
            <button type="button" class="btn" id="zero" value="0">0</button>
            <button type="button" class="btn" id="add" value="+">+</button>
        </div>
        <div class="row5">
            <button type="button" class="btn" id="c" value="c">C</button>
            <button type="button" class="btn" id="dot" value=".">.</button>
            <button type="button" class="btn" id="eq" value="=">=</button>
            <button type="button" class="btn" id="back" value="back">Back</button>
        </div>
        <div class="row5">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
